<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Karl Yammine">
    <link rel="icon" href="/download-removebg-preview.png">
    <title>IB SJS 25</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    
    
  </head>

  <body class="text-center">
        <div class="row signin-box">
                <div class="col-6">
                        <form id="form-signin" class="form-signin" method="post">
                                <img class="mb-4" src="/download-removebg-preview.png" alt="" width="72" height="72">
                                <h1 class="h3 mb-3 font-weight-normal">SJS IB 25</h1>
                                <p id="error-message" style="display: none;"></p>
                                <p class="support font-weight-normal">Sign In</p>
                                <label for="inputUsername" class="sr-only">Username</label>
                                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                              </form>
                </div>
                <div class="col-6 info-box">
                <h3>Log in to access the IB SJS 25 portal</h3>
                <h5>For any assistance or if you haven't gotten your login, contact local Tech Support</h5>
                </div>

        </div>
    <script>
      document.getElementById('form-signin').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('inputUsername').value;
            const password = document.getElementById('inputPassword').value;

            console.log("command has run")

            const response = await fetch('/signin', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.status === 400) {
                // Display error message
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.error;
                errorMessage.style.display = 'block';
            } else if (response.status === 500){
                console.log(data.error)
            } else if (response.status === 200) {
                // Handle successful login, or dynamically load content
                window.location.href = '/dashboard'; // Example of redirecting to a dashboard
            }
        });
    </script>
  </body>
</html>
